version: '3.8'

services:
  # Backend API
  api:
    build:
      context: ./TubeMiniApp.API
      dockerfile: Dockerfile
    container_name: tmktest-api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING:-UseInMemory}
      - Telegram__BotToken=${TELEGRAM_BOT_TOKEN}
    expose:
      - "80"
    networks:
      - tmktest-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tmktest-frontend
    expose:
      - "80"
    networks:
      - tmktest-network
    restart: unless-stopped
    depends_on:
      - api

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: tmktest-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - tmktest-network
    restart: unless-stopped
    depends_on:
      - frontend
      - api

networks:
  tmktest-network:
    driver: bridge
